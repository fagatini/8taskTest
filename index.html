<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-block">
      <video id="video" class="video-block__video">
        <!-- <source src="rickroll.mp4" type="video/mp4"> -->
        <!-- <source src="rickroll.webm" type="video/webm"> -->
        <source src="2.mp4" type="video/mp4">
        <source src="2.webm" type="video/webm">
      </video>
      <div class="video-block__timer-block">
        <p id="timer" class="video-block__timer-block__timer"></p>
      </div>
    </div>
</body>
<script>
    var video = document.getElementById("video");
    var timer = document.getElementById("timer");
    video.addEventListener("click", function () {
        if (video.paused == true) {
            video.play();
        } else {
            video.pause();
        }
    });
    video.addEventListener("timeupdate", function () {
        const time = video.currentTime.toFixed(3)
        let minutes = Math.floor(time / 60);
        let seconds = time - minutes * 60;
        if(seconds<10) seconds = '0' + seconds
        timer.innerHTML = minutes + '.' + seconds
    });
    video.addEventListener("ended", (event) => {
        video.pause();
        video.currentTime = 0;
    });
</script>
</html>
